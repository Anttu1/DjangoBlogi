{% extends 'layout.html' %}

{% block title %}
    Posts List
{% endblock %}

{% block content %}
    <section>
    <h1>Posts</h1>

    {% for post in posts %}
    <div class="card">
        <div class="card-body">
        <article class="post">
            <h2> 
                <a href="{% url 'app:page' slug=post.slug %}">
                    {{post.title}}
                </a>
            </h2>
             <p>{{post.date}} by {{ post.author }}</p>
             <p>{{post.body}}</p>              
        </article>
        </div>
    </div>
    {% endfor %}
    </section>
{% endblock %}
