{% extends 'layout.html' %}
{% block title %}
    Posts
{% endblock %}
<!-- LisÃ¤yslomakkeen paikka -->
 {% block content %}
 <h1>Posts list</h1>
    {% for post in posts %}
    <br>
    <div class="card">
        <div class="card-body">
        <article class="post">
            <h2> 
                <a href="{% url 'app:page' slug=post.slug %}">
                    {{post.title}}
                </a>
            </h2>
             <p>{{post.date}} by {{ post.author }}</p>
             <p>{{post.body}}</p>              
        </article>
        </div>
    </div>
    {%endfor%}
    {% endblock content %}
