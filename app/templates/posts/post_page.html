{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <div class="card">
        <section>
            <p>{{post.date}}</p>
            <h3>{{post.title}}</h3>
            <img 
            class="banner"
            src="{{ post.banner.url }}"
            alt="{{ post.title }}"
            />
             <p>{{post.body}}</p>
        </section>
    </div>
    <br>
        <h5><a href={% url "app:list" %}>Go Back <i class="bi bi-arrow-left"></a></h5>
{% endblock %}
